<section>
  <div class="page-header">
    <h1>{{vm.order._id ? 'Edit Order' : 'New Order'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.orderForm" class="form-horizontal" ng-submit="vm.save(vm.form.orderForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group">
          <label for="sender">Sender</label>
          <select name="sender" class="form-control" id="sender" ng-model="vm.order.sender">
          </select>
        </div>
        <div class="form-group">
          <label for="AddressSender">Address Sender</label>
          <textarea class="form-control" id="AddressSender" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="item">Item</label>
          <select name="item" class="form-control" id="item" ng-model="vm.order.item">
          </select>
        </div>
        <div class="form-group">
          <label for="sort">Sort</label>
          <select name="sort" class="form-control" id="sort" ng-model="vm.order.sort">
          </select>
        </div>
        <div class="form-group">
          <label for="qty">Qty</label>
          <input type="number" class="form-control" id="qty" placeholder="Qty" ng-model="vm.order.qty">
        </div>
        <div class="form-group">
          <label for="total">Total</label>
          <input type="number" class="form-control" id="total" placeholder="Total">
        </div>
        <div class="form-group">
          <label for="receiver">Receiver</label>
          <select name="receiver" class="form-control" id="receiver" ng-model="vm.order.receiver">
          </select>
        </div>
        <div class="form-group">
          <label for="AddressReceiver">Address Receiver</label>
          <textarea class="form-control" id="AddressReceiver" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input type="number" class="form-control" id="amount" placeholder="Amount">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.order._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
